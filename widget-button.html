<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="styles.css"></script>
    <script
      type="module"
      src="/node_modules/qilab-widgets/dist/widgets.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="App">
      <div class="container-buttons">
        <h4>Primary buttons</h4>
        <div class="row-buttons">
          <div class="button">
            <widget-button
              label="default"
              size="md"
              type="1"
              disabled="false"
              outline="false"
              rounded="false"
            />
          </div>
          <div class="button">
            <widget-button
              label="disabled"
              size="md"
              type="1"
              disabled="true"
              outline="false"
              rounded="false"
            />
          </div>
        </div>
      </div>
      <div class="container-buttons">
        <h4>Secondary buttons</h4>
        <div class="row-buttons">
          <div class="button">
            <widget-button
              label="default"
              size="md"
              type="2"
              disabled="false"
              outline="false"
              rounded="false"
            />
          </div>
          <div class="button">
            <widget-button
              label="disabled"
              size="md"
              type="2"
              disabled="true"
              outline="false"
              rounded="false"
            />
          </div>
        </div>
      </div>
      <div class="container-buttons">
        <h4>Outlined buttons</h4>
        <div class="row-buttons">
          <div class="button">
            <widget-button
              label="primary"
              size="md"
              type="1"
              disabled="false"
              outline="true"
              rounded="false"
            />
          </div>
          <div class="button">
            <widget-button
              label="secondary"
              size="md"
              type="2"
              disabled="false"
              outline="true"
              rounded="false"
            />
          </div>
        </div>
      </div>
      <div class="container-buttons">
        <h4>Rounded buttons</h4>
        <div class="row-buttons">
          <div class="button">
            <widget-button
              label="primary"
              size="md"
              type="1"
              disabled="false"
              outline="false"
              rounded="true"
            />
          </div>
          <div class="button">
            <widget-button
              label="secondary"
              size="md"
              type="2"
              disabled="false"
              outline="false"
              rounded="true"
            />
          </div>
        </div>
      </div>
      <div class="container-buttons">
        <h4>Outlined and rounded buttons</h4>
        <div class="row-buttons">
          <div class="button">
            <widget-button
              label="primary"
              size="md"
              type="1"
              disabled="false"
              outline="true"
              rounded="true"
            />
          </div>
          <div class="button">
            <widget-button
              label="secondary"
              size="md"
              type="2"
              disabled="false"
              outline="true"
              rounded="true"
            />
          </div>
        </div>
      </div>
      <div class="container-buttons">
        <h4>Sizes</h4>
        <div class="row-buttons">
          <div class="button">
            <widget-button label="small" size="sm" type="1" onClick={() =>
            alert("Clicked!")} />
          </div>
          <div class="button">
            <widget-button label="medium" size="md" type="1" onClick={() =>
            alert("Clicked!")} />
          </div>
          <div class="button">
            <widget-button label="large" size="lg" type="1" onClick={() =>
            alert("Clicked!")} />
          </div>
          <div class="button">
            <widget-button label="small" size="sm" type="2" onClick={() =>
            alert("Clicked!")} />
          </div>
          <div class="button">
            <widget-button label="medium" size="md" type="2" onClick={() =>
            alert("Clicked!")} />
          </div>
          <div class="button">
            <widget-button label="large" size="lg" type="2" onClick={() =>
            alert("Clicked!")} />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
