<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="styles.css"></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Vanilla Widget Searchbar</h1>
    <div class="row">
      <div class="col">
        <widget-searchbar debounce="1000" id="search"></widget-searchbar>
      </div>
    </div>
    <script
      type="module"
      src="/node_modules/qilab-widgets/dist/widgets.js"
    ></script>

    <script type="module">
      document
        .querySelector("#search")
        .addEventListener("valueChange", (event) => {
          alert(event.detail.value);
        });

      document
        .querySelector("#search")
        .addEventListener("valueFocusOutChange", (event) => {
          alert(event.detail.value);
        });

      document
        .querySelector("#search")
        .addEventListener("valueKeyEnterChange", (event) => {
          alert(event.detail.value);
        });
    </script>
  </body>
</html>
