<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="styles.css"></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Vanilla Waiting Widget</h1>
    <widget-button
      outline="true"
      required="true"
      size="sm"
      id="waiting"
      label="Waiting"
      style="margin-right: 1rem;"
    ></widget-button>

    <widget-waiting src="loader.svg" id="wait"></widget-waiting>

    <script
      type="module"
      src="/node_modules/qilab-widgets/dist/widgets.js"
    ></script>

    <script type="module">
      const wait = document.querySelector("#wait");

      document.querySelector("#waiting").addEventListener("click", () => {
        wait.show = true;
        setTimeout(() => {
          wait.show = false;
        }, 5000);
      });
    </script>
  </body>
</html>
